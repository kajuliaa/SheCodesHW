<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="card-body main">
        <form class="row" id="search-form">
          <div class="col-8">
            <input
              class="form-control form-control-sm"
              id="input-form"
              type="text"
              placeholder="Input your city"
            />
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-success btn-sm">
              Search
              <i class="bi-search-heart"></i>
            </button>
          </div>
          <div class = "col-2">
            <button class = "btn btn-success btn-sm" id = "currentLocation">
              Current Location
            </button>
          </div>
        </form>
        <div class="card" style="max-width: 100%;">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <div class="card" style="max-width: 100%;">
                  <p class="text-center fw-light fs-2 city" id="city">
                    Bamberg
                  </p>
                  <i class="bi-brightness-high text-center"></i>
                  <div class="card-body t">
                    <p class="card-text text-center fs-4 temp" id="number">
                      17
                    </p>
                    <p></p>
                    
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card" style="max-width: 100%;">
                  <div class="card-body">
                    <br />
                    
                    <br />
                    <p class="card-text text-center fw-light fs-2" id="date">
                      Monday <br />20:21
                    </p>
                    
                    <p class="card-text px-5 fs-6 font-monospace" id = "description">
                      CLouds<p class="card-text px-5 fs-6 font-monospace" id = "windSpeed">Wind: 6km/h</p>
                    </p>
                  </br>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row weather">
            <div class="col">
              <div class="card">
                <i class="bi bi-cloud-drizzle"></i>
                <div class="card-body">
                  <p class="card-text-grad">21°C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <i class="bi bi-cloud-fog2"></i>
                <div class="card-body">
                  <p class="card-text-grad">19°C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <i class="bi bi-cloud-lightning"></i>
                <div class="card-body">
                  <p class="card-text-grad">18°C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <i class="bi bi-cloud-sun text-center"></i>
                <div class="card-body">
                  <p class="card-text-grad">23°C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <i class="bi bi-sun"></i>
                <div class="card-body">
                  <p class="card-text-grad">29°C</p>
                </div>
              </div>
            </div>
            <div class="row days-week">
              <div class="col week text-center font-monospace">Tue</div>
              <div class="col week text-center font-monospace">Wed</div>
              <div class="col week text-center font-monospace">Thu</div>
              <div class="col week text-center font-monospace">Fri</div>
              <div class="col week text-center font-monospace">Sat</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
